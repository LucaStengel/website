<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SC Hammer Terminkalender</title>
    <style>
        body {
            font-family: Roboto, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        table {
            margin: 0 auto;
            border-collapse: collapse;
            width: 70%;
        }

        th, td {
            border:2px solid #ddd;
            padding: 10px;
            text-align: center;
            width: 40px;
            height: 40px;
        }

        th {
            background-color: #f2f2f2;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <a href="/contact.html"></a>
    
    <h1 id="currentMonth"></h1>
    
    <table id="calendar">
        <thead>
            <tr>
                <th>Mo</th>
                <th>Di</th>
                <th>Mi</th>
                <th>Do</th>
                <th>Fr</th>
                <th>Sa</th>
                <th>So</th>
            </tr>
        </thead>
        <tbody id="calendarBody">
            <!-- Tage des Monats werden hier dynamisch eingef체gt -->
        </tbody>
        
    </table>

    <button onclick="prevMonth()">Vorheriger Monat</button>
    <button onclick="nextMonth()">N채chster Monat</button>

    <script>
        let currentDate = new Date();  // Verschiebe die Deklaration hier, um sie global zu machen

        // Funktion zur Anzeige des aktuellen Monats
        function showCurrentMonth() {
            const options = { month: 'long', year: 'numeric' };
            document.getElementById('currentMonth').innerText = currentDate.toLocaleDateString('de-DE', options);
        }

        // Funktion zur Anzeige der Tage im Kalender f체r den aktuellen Monat
        function showCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);

            const calendarBody = document.getElementById('calendarBody');
            calendarBody.innerHTML = '';

            let currentDay = firstDay;

            while (currentDay <= lastDay) {
                const row = document.createElement('tr');

                for (let i = 0; i < 7; i++) {
                    const cell = document.createElement('td');

                    if (currentDay.getMonth() === month) {
                        cell.innerText = currentDay.getDate();
                    }

                    row.appendChild(cell);
                    currentDay.setDate(currentDay.getDate() + 1);
                }

                calendarBody.appendChild(row);
            }
        }

        // Funktion zum Wechseln zum vorherigen Monat
        function prevMonth() {
            currentDate.setMonth(currentDate.getMonth() - 1);
            showCurrentMonth();
            showCalendar();
        }

        // Funktion zum Wechseln zum n채chsten Monat
        function nextMonth() {
            currentDate.setMonth(currentDate.getMonth() + 1);
            showCurrentMonth();
            showCalendar();
        }

        // Initialisierung beim Laden der Seite
        showCurrentMonth();
        showCalendar();
    </script>

</body>
</html>
