<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projektvorstellung</title>
    <link rel="stylesheet" href="project1.css">
</head>
<body>
    <header>
        <a href="index.html" class="back-button">back</a>
        <h1>Limone</h1>
    </header>

    <main>
        <div class="gallery-container">

            <div class="thumbnail-menu">
                <img class="thumbnail" src="assets/Gardasee-15.jpg" onclick="changeImage('assets/Gardasee-15.jpg')">
                <img class="thumbnail" src="assets/Gardasee-23.jpg" onclick="changeImage('assets/Gardasee-23.jpg')">
                <img class="thumbnail" src="assets/16.06.24_Stoisser-6.jpg" onclick="changeImage('assets/16.06.24_Stoisser-6.jpg')">
                <img class="thumbnail" src="assets/_DSF7605.JPG" onclick="changeImage('assets/_DSF7605.JPG')">
            </div>

            <div class="image-display">
                <img id="current-image" src="assets/Gardasee-15.jpg">
            </div>
        </div>
    </main>
    
    <script>
        function changeImage(imagePath) {
            document.getElementById('current-image').src = imagePath;
        }
    </script>
</body>
</html>
